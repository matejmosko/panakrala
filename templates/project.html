{% autoescape false %}
<div class="project">
  <div class="fitImg">
      <img src="{{options.baseurl}}/data/projects/{{projectId}}/cover.jpg" />
  </div>
  <h2>{{data.opts.name}}</h2>
  <p class="desc">{{data.opts.desc.index}}</p>
  {% if nextEvents !="" %}
  <h3>{{data.opts.strings.events_next}}</h3>
  {{nextEvents}}
  {% endif %}
</div>
{% endautoescape %}
