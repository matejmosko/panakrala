<div id="gallery" class="{{gallery}}">
    <h3 class="title">{{data.opts.title}}</h3>
    <p class="description">{{data.opts.desc}}</p>
    <div class="galleryBox">
      {% for key,picture in data %}
      {% if picture ends with '.jpg' or picture ends with '.png' %}
      <p class="galleryPic" style="max-width:none">
        <a data-fancybox="picfolder" title="{{picture}}" href="{{options.baseurl}}/data/projects/{{project}}/gallery/{{gallery}}/{{picture}}">
          <img src="{{options.baseurl}}/data/projects/{{project}}/gallery/{{gallery}}/{{picture}}" />
        </a>
      </p>
      {% endif %}
      {% endfor %}
    </div>
</div>
