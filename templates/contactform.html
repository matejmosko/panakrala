<div id="contactFormDiv">
    <h3 class="title">Chcete vedieť viac?</h3>
    <div class="container">
          <form id="contactForm" class="contactForm" action="{{options.baseurl}}/admin/sendform.php" method="post">
            <label for="email">Váš email</label>
            <input type="email" id="email" name="email" placeholder="Váš email.." required>
            <input type="hidden" id="subject" name="subject" value="{{subject}}" required>

            <textarea id="text" name="text" placeholder="Napíšte nám.." minlenght="5" value="{{text}}" required></textarea>
            <div class="g-recaptcha" data-sitekey="6LfjIEQUAAAAANJWi2oR1icgz64rRaoiQlSh7ZxY"></div>
            <br />
            <input id="submitContactForm" type="submit" value="Odoslať" class="contactFormResult cta">

        </form>
        <div id="contactFormResult">
        </div>
    </div>
</div>
