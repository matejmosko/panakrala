{% autoescape false %} {% if projects %}
<div class="projects flexRow">
    {% for key,project in projects %}
    <div class="projectPreview contentBlock tile40 blockDark">
        <div class="projectCover fitImg"><a href="{{options.baseurl}}/{{key}}/index.html"><img src="{{options.baseurl}}/data/projects/{{key}}/cover.jpg" />
          <h2 class="projectTitle title">{{project.opts.name}}</h2></a>
        </div>
        </a>
        <div class="projectDesc tileDesc textBlock">{{project.opts.desc.index}}</div>
        <ul class="projectMeta tileMeta">
            <!--<li class="keywords">{{project.opts.keywords}}</li>-->
            <li><span class="emotpack-icon timespan"></span><span class="metaDetail">{{project.opts.desc.timespan}}</span></li>
            <li><span class="emotpack-icon groupsize"></span><span class="metaDetail">{{project.opts.desc.groupsize}}</span></li>
        </ul>
    </div>
    {% endfor %}
</div>
{% endif %} {% endautoescape %}
