<form id="formReg-{{eventId}}" class="regForm" action="{{options.baseurl}}/admin/registration.php" method="post">
    <input type="hidden" name="project" value="{{projectId}}">
    <input type="hidden" name="event" value="{{eventId}}">
    <input type="hidden" name="capacity" value="{{event.opts.capacity}}">
    <label for="email">Email:</label> <input type="email" name="email" required>
    <label for="name">Názov tímu:</label> <input type="text" name="name" required>
    <label for="faction">Krajina:</label> <select name="faction">
          {% for key,faction in event.opts.factions %}
          {% if faction.playing == false %}
          <option>{{faction.country}}</option>
          {% endif %}
          {% endfor %}
        </select>
        <label for="message">Poznámka:</label> <textarea name="message"></textarea>
    <div class="g-recaptcha" data-sitekey="6LfjIEQUAAAAANJWi2oR1icgz64rRaoiQlSh7ZxY"></div>
    <input type="submit" value="Prihlasujem tento tím" class="cta">
</form>
<script>

</script>
<div id="formResult-{{eventId}}" class="formResult">
</div>
